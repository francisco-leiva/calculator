<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="display-screen">
          <div id="display"></div>
        </div>

        <div class="buttons">
          <button class="btn btn-operator" id="clear">C</button>
          <button class="btn btn-operator" id="/">/</button>
          <button class="btn btn-operator" id="*">x</button>
          <button class="btn btn-operator" id="backspace">
            <i class="bi bi-backspace"></i>
          </button>

          <button class="btn btn-number" id="7">7</button>
          <button class="btn btn-number" id="8">8</button>
          <button class="btn btn-number" id="9">9</button>
          <button class="btn btn-operator" id="-">-</button>

          <button class="btn btn-number" id="4">4</button>
          <button class="btn btn-number" id="5">5</button>
          <button class="btn btn-number" id="6">6</button>
          <button class="btn btn-operator" id="+">+</button>

          <button class="btn btn-number" id="1">1</button>
          <button class="btn btn-number" id="2">2</button>
          <button class="btn btn-number" id="3">3</button>

          <button class="btn btn-number zero" id="0">0</button>
          <button class="btn btn-operator dot" id=".">.</button>
          <button class="btn btn-operator" id="equal">=</button>
        </div>
      </div>
    </div>

    <script src="./js/app.js"></script>
  </body>
</html>
